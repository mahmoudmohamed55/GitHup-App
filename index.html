<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>GitHup App</title>
</head>
<body>
    <div class="main">
        <header>
            <h1 class="app-title">GitHup App</h1>
        </header>
        <div class="content">
            <div class="left">
                <div class="card">
                    <h2>Search By Username:</h2>
                    <form id="user-form">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username">
                        <button type="submit">Get User</button>
                    </form>
                </div>
                <div class="card">
                    <h2>Fetch Repos By Language</h2>
<div class="languages">
    <button data-lng="javascript">JavaScript</button>
    <button data-lng="php">PHP</button>
    <button data-lng="css">CSS</button>
    <button data-lng="html">HTML</button>
</div>
                </div>
            </div>
            <div class="right">
                <p class="search-term">
                    Html
                </p>
                <div id="repos">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
